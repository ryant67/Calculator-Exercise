        <span id="numSpot" value=""></span>
        <span id="calcSpot" value=""></span>

    <div id="rowOne">
        <button class = "calcButton" id="addButton" value = "+"> + </button>
        <button class = "calcButton" id="minusButton" value = "-"> - </button>
        <button class = "twoButton" id="clearButton" value = "C"> C </button>
    </div>
    <div id="rowTwo">

    </div>
    <div id="rowFour">

        <button class = "button" id="nineButton" value = "9"> 9 </button>
        <button class = "calcButton" id="percentButton" value = "%"> % </button>
    </div>
    <div id="rowFive">
        <button class = "button" id="zeroButton" value = "0"> 0 </button>
        <button class = "button" id="dotButton" value = "."> . </button>

</div>
