<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="calc.css">
    <title>Calculator</title>
</head>
<body>

<div class="container">
    <div id="numSpot"></div>
    <div id="calcSymbol"></div>
    <button class = "button" id="oneButton" value = "1"> 1 </button>
    <button class = "button" id="twoButton" value = "2"> 2 </button>
    <button class = "button" id="threeButton" value = "3"> 3 </button>
    <button class = "button" id="fourButton" value = "4"> 4 </button>
    <button class = "button" id="fiveButton" value = "5"> 5 </button>
    <button class = "button" id="sixButton" value = "6"> 6 </button>
    <button class = "button" id="sevenButton" value = "7"> 7 </button>
    <button class = "button" id="eightButton" value = "8"> 8 </button>
    <button class = "button" id="nineButton" value = "9"> 9 </button>
    <button class = "button" id="zeroButton" value = "0"> 0 </button>
    <button class = "button" id="dotButton" value = "."> . </button>
    <button class = "button" id="clearButton" value = "C"> C </button>
    <button class = "button" id="addButton" value = "+"> + </button>
    <button class = "button" id="minusButton" value = "-"> - </button>
    <button class = "button" id="divideButton" value = "/"> / </button>
    <button class = "button" id="multiplyButton" value = "*"> * </button>
    <button class = "button" id="percentButton" value = "%"> % </button>
    <button class = "button" id="equalButton" value = "="> = </button>
</div>



<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>

<script>

        let content = $("#oneButton").val();

    });

    });

    });
    $("#fourButton").on("click", function() {

        $("#numSpot").append(content);
    });

    });

    });
    $("#zeroButton").on("click", function() {

        $("#numSpot").append(content);
    });
    $("#dotButton").on("click", function() {
        let content = $("#dotButton").val();
        $("#numSpot").append(content);
    });
    $("#clearButton").on("click", function() {
        let content = $("#clearButton").val();

    $("#divideButton").on("click", function() {

    });

    });
    $("#percentButton").on("click", function() {

        $("#calcSymbol").append(content);
    });
    $("#equalButton").on("click", function() {
        let content = $("#equalButton").val();
        $("#main").append(content);
    });

</script>

</body>
</html>
